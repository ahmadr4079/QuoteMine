version: '3'

services:
  quotemine-webapi:
    image: quotemine:latest
    networks:
      - quoteminenet
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - Redis__ConnectionString=${Redis__ConnectionString:-cache:6379}
      - AppSettings__CoinMarketCapApiBaseUrl=${AppSettings__CoinMarketCapApiBaseUrl:-http://localhost:8000}
        
networks:
  quoteminenet:
    external: true